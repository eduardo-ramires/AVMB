<!DOCTYPE html>
    <html lang="pt">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Document</title>

        </head>
        <body id="cor">
            <a href="#" onmouseover="submit01()">Vermelho</a>
            <br>
            <a href="#" onmouseover="submit02()">Verde</a>
            <br>
            <a href="#" onmouseover="submit03()">Azul </a>
            <br>
            <a href="#" onmouseover="submit04()">Amarelo</a>
            <script>
                function submit01(){
                    document.getElementById('cor').style.backgroundColor = 'red';
                }
                function submit02(){
                    document.getElementById('cor').style.backgroundColor = 'green';
                }
                function submit03(){
                    document.getElementById('cor').style.backgroundColor = 'blue';
                }
                function submit04(){
                    document.getElementById('cor').style.backgroundColor = 'yellow';
                }
            </script>
        </body>
    </html>
